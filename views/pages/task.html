<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: #333;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-icon {
                display: block;
            }
        }

        /* Add Task Form Styles */
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: 80px auto;
        }

        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Task Manager</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./login.html">login</a></li>
            <li><a href="./signup.html">Signup</a></li>
            <li><a href="./task.html">Add Task</a></li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </nav>

    <div class="container">
        <h2>Add Task</h2>
        <form id="task-form">
            <input type="text" id="title" placeholder="Task Title" required>
            <textarea id="description" placeholder="Task Description" required></textarea>
            <button type="submit">Add Task</button>
        </form>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        document.getElementById('task-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const userId = localStorage.getItem('userId');
            if (!userId) {
                alert('User not logged in. Please login first.');
                window.location.href = 'login.html';
                return;
            }

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            try {
                const response = await fetch('http://localhost:8090/api/tasks', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ title, description, userId }),
                });

                const data = await response.json();
                if (data.success) {
                    alert('Task Added Successfully');
                    window.location.href = 'index.html';
                } else {
                    alert('Failed to add task: ' + (data.message || 'Something went wrong'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding task');
            }
        });
    </script>

</body>
</html>
