<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: #333;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-icon {
                display: block;
            }
        }

        .container {
            padding: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">Task Manager</div>
        <ul class="nav-links">
            <li><a href="pages/signup.html">Signup</a></li>
            <li><a href="pages/login.html">Login</a></li>
            <li><a href="pages/task.html">Add Task</a></li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </nav>
    

    <div class="container">
        <h1>Task List</h1>
        <ul id="task-list"></ul>
    </div>

    <script>
        async function fetchTasks() {
    try {
        const response = await fetch('http://localhost:8090/api/tasks/all');
        const data = await response.json(); // Store the response in 'data'

        const taskList = document.getElementById('task-list');
        taskList.innerHTML = '';

        if (data.success && data.tasks.length > 0) {
            data.tasks.forEach(task => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${task.title}</strong>: ${task.description}`; // Show title & description
                taskList.appendChild(li);
            });
        } else {
            taskList.innerHTML = '<li>No tasks available</li>';
        }
    } catch (error) {
        console.error('Error fetching tasks:', error);
    }
}
        fetchTasks();
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>

</body>

</html>
